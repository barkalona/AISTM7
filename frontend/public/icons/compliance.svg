<?xml version="1.0" encoding="UTF-8"?>
<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tech-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="20" cy="20" r="18" 
          fill="white" 
          stroke="url(#tech-gradient)" 
          stroke-width="2"/>

  <!-- Document Design -->
  <g filter="url(#glow)">
    <!-- Document Base -->
    <path d="M14 10
             H24
             L26 12
             V30
             H14
             V10
             Z"
          fill="none"
          stroke="url(#tech-gradient)"
          stroke-width="1.5"/>

    <!-- Folded Corner -->
    <path d="M24 10 L24 12 L26 12"
          stroke="url(#tech-gradient)"
          stroke-width="1.5"
          fill="none"/>

    <!-- Document Lines -->
    <line x1="16" y1="16" x2="24" y2="16" 
          stroke="#60A5FA" 
          stroke-width="0.5"/>
    <line x1="16" y1="20" x2="24" y2="20" 
          stroke="#60A5FA" 
          stroke-width="0.5"/>
    <line x1="16" y1="24" x2="24" y2="24" 
          stroke="#60A5FA" 
          stroke-width="0.5"/>

    <!-- Checkmark -->
    <path d="M17 19 L19 21 L23 17"
          stroke="#2563EB"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round">
      <animate attributeName="stroke-dasharray"
               values="0,100;100,0"
               dur="1s"
               fill="freeze"/>
    </path>
  </g>

  <!-- Status Indicators -->
  <g fill="#2563EB">
    <circle cx="16" cy="16" r="1"/>
    <circle cx="16" cy="20" r="1"/>
    <circle cx="16" cy="24" r="1"/>
  </g>

  <!-- Tech Grid -->
  <g stroke="#60A5FA" stroke-width="0.5" opacity="0.3">
    <line x1="10" y1="20" x2="30" y2="20"/>
    <line x1="20" y1="10" x2="20" y2="30"/>
  </g>

  <!-- Pulse Animation -->
  <circle cx="20" cy="20" r="16" 
          stroke="#2563EB" 
          stroke-width="0.5"
          stroke-dasharray="2 2"
          fill="none">
    <animate attributeName="r" 
             values="16;18;16" 
             dur="2s" 
             repeatCount="indefinite"/>
    <animate attributeName="opacity" 
             values="0.6;0.2;0.6" 
             dur="2s" 
             repeatCount="indefinite"/>
  </circle>
</svg>