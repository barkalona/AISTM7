<?xml version="1.0" encoding="UTF-8"?>
<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tech-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="20" cy="20" r="18" 
          fill="white" 
          stroke="url(#tech-gradient)" 
          stroke-width="2"/>

  <!-- Support Design -->
  <g filter="url(#glow)">
    <!-- Headset Base -->
    <path d="M14 20
             C14 16
             16 12
             20 12
             C24 12
             26 16
             26 20"
          fill="none"
          stroke="url(#tech-gradient)"
          stroke-width="1.5"/>

    <!-- Headset Earpieces -->
    <path d="M12 20
             C12 18
             14 18
             14 20
             V24
             C14 26
             12 26
             12 24
             V20Z"
          fill="none"
          stroke="url(#tech-gradient)"
          stroke-width="1.5"/>

    <path d="M28 20
             C28 18
             26 18
             26 20
             V24
             C26 26
             28 26
             28 24
             V20Z"
          fill="none"
          stroke="url(#tech-gradient)"
          stroke-width="1.5"/>

    <!-- Microphone -->
    <path d="M26 24
             C26 26
             24 28
             20 28"
          fill="none"
          stroke="url(#tech-gradient)"
          stroke-width="1.5"/>

    <!-- Signal Waves -->
    <g stroke="#60A5FA" stroke-width="0.5">
      <path d="M18 18 C20 18 20 22 18 22">
        <animate attributeName="opacity"
                 values="0.2;1;0.2"
                 dur="1.5s"
                 repeatCount="indefinite"/>
      </path>
      <path d="M16 16 C22 16 22 24 16 24">
        <animate attributeName="opacity"
                 values="0.2;1;0.2"
                 dur="1.5s"
                 repeatCount="indefinite"
                 begin="0.5s"/>
      </path>
    </g>
  </g>

  <!-- Connection Points -->
  <g fill="#2563EB">
    <circle cx="14" cy="20" r="1"/>
    <circle cx="26" cy="20" r="1"/>
    <circle cx="20" cy="12" r="1"/>
    <circle cx="20" cy="28" r="1"/>
  </g>

  <!-- Tech Grid -->
  <g stroke="#60A5FA" stroke-width="0.5" opacity="0.3">
    <circle cx="20" cy="20" r="8" stroke-dasharray="2 2"/>
    <circle cx="20" cy="20" r="12" stroke-dasharray="2 2"/>
  </g>

  <!-- Pulse Animation -->
  <circle cx="20" cy="20" r="16" 
          stroke="#2563EB" 
          stroke-width="0.5"
          stroke-dasharray="2 2"
          fill="none">
    <animate attributeName="r" 
             values="16;18;16" 
             dur="2s" 
             repeatCount="indefinite"/>
    <animate attributeName="opacity" 
             values="0.6;0.2;0.6" 
             dur="2s" 
             repeatCount="indefinite"/>
  </circle>
</svg>