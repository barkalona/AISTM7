<?xml version="1.0" encoding="UTF-8"?>
<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tech-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="20" cy="20" r="18" 
          fill="white" 
          stroke="url(#tech-gradient)" 
          stroke-width="2"/>

  <!-- Monitor Screen -->
  <g filter="url(#glow)">
    <!-- Screen Frame -->
    <rect x="10" y="12" width="20" height="16" 
          rx="2" 
          fill="none"
          stroke="url(#tech-gradient)"
          stroke-width="1.5"/>

    <!-- Screen Stand -->
    <path d="M16 28 L24 28 L20 32 Z" 
          fill="#2563EB"/>

    <!-- Graph Lines -->
    <polyline points="12,20 15,18 18,22 21,16 24,19 27,17"
              stroke="#60A5FA"
              stroke-width="1.5"
              fill="none"/>

    <!-- Data Points -->
    <circle cx="15" cy="18" r="1" fill="#2563EB"/>
    <circle cx="18" cy="22" r="1" fill="#2563EB"/>
    <circle cx="21" cy="16" r="1" fill="#2563EB"/>
    <circle cx="24" cy="19" r="1" fill="#2563EB"/>

    <!-- Grid Lines -->
    <line x1="12" y1="24" x2="28" y2="24" 
          stroke="#60A5FA" 
          stroke-width="0.5" 
          stroke-dasharray="1 1"/>
    <line x1="12" y1="20" x2="28" y2="20" 
          stroke="#60A5FA" 
          stroke-width="0.5" 
          stroke-dasharray="1 1"/>
    <line x1="12" y1="16" x2="28" y2="16" 
          stroke="#60A5FA" 
          stroke-width="0.5" 
          stroke-dasharray="1 1"/>
  </g>

  <!-- Live Status Indicator -->
  <circle cx="13" cy="14" r="1" fill="#2563EB">
    <animate attributeName="opacity"
             values="1;0.2;1"
             dur="2s"
             repeatCount="indefinite"/>
  </circle>

  <!-- Pulse Animation -->
  <circle cx="20" cy="20" r="16" 
          stroke="#2563EB" 
          stroke-width="0.5"
          stroke-dasharray="2 2"
          fill="none">
    <animate attributeName="r" 
             values="16;18;16" 
             dur="2s" 
             repeatCount="indefinite"/>
    <animate attributeName="opacity" 
             values="0.6;0.2;0.6" 
             dur="2s" 
             repeatCount="indefinite"/>
  </circle>
</svg>