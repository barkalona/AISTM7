<?xml version="1.0" encoding="UTF-8"?>
<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="slope-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6BE3CD"/>
      <stop offset="100%" stop-color="#00A389"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="20" cy="20" r="18" 
          fill="white" 
          stroke="url(#slope-gradient)" 
          stroke-width="2"/>

  <!-- Slope Logo -->
  <g filter="url(#glow)">
    <!-- Mountain Peaks -->
    <path d="M12 28
             L20 14
             L28 28
             Z"
          fill="url(#slope-gradient)"
          stroke="none"/>

    <!-- Snow Cap -->
    <path d="M18 20
             L20 16
             L22 20
             Z"
          fill="white"
          stroke="none"/>

    <!-- Tech Lines -->
    <g stroke="#6BE3CD" stroke-width="0.5" opacity="0.5">
      <line x1="16" y1="24" x2="24" y2="24"/>
      <line x1="14" y1="26" x2="26" y2="26"/>
    </g>

    <!-- Data Points -->
    <circle cx="20" cy="14" r="1" fill="white"/>
    <circle cx="12" cy="28" r="1" fill="white"/>
    <circle cx="28" cy="28" r="1" fill="white"/>
  </g>

  <!-- Grid Pattern -->
  <g stroke="#6BE3CD" stroke-width="0.5" opacity="0.3">
    <line x1="10" y1="20" x2="30" y2="20"/>
    <line x1="20" y1="10" x2="20" y2="30"/>
  </g>

  <!-- Energy Rings -->
  <g stroke="#6BE3CD" stroke-width="0.5" fill="none">
    <circle cx="20" cy="20" r="8">
      <animate attributeName="opacity"
               values="0.2;1;0.2"
               dur="2s"
               repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="20" r="10">
      <animate attributeName="opacity"
               values="0.2;1;0.2"
               dur="2s"
               repeatCount="indefinite"
               begin="0.5s"/>
    </circle>
  </g>

  <!-- Pulse Animation -->
  <circle cx="20" cy="20" r="16" 
          stroke="#00A389" 
          stroke-width="0.5"
          stroke-dasharray="2 2"
          fill="none">
    <animate attributeName="r" 
             values="16;18;16" 
             dur="2s" 
             repeatCount="indefinite"/>
    <animate attributeName="opacity" 
             values="0.6;0.2;0.6" 
             dur="2s" 
             repeatCount="indefinite"/>
  </circle>
</svg>