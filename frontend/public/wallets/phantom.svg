<?xml version="1.0" encoding="UTF-8"?>
<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phantom-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#AB9FF2"/>
      <stop offset="100%" stop-color="#4E44CE"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="20" cy="20" r="18" 
          fill="white" 
          stroke="url(#phantom-gradient)" 
          stroke-width="2"/>

  <!-- Phantom Logo -->
  <g filter="url(#glow)">
    <!-- Ghost Body -->
    <path d="M14 14
             C14 12
             16 10
             20 10
             C24 10
             26 12
             26 14
             V22
             C26 24
             24 26
             20 26
             C16 26
             14 24
             14 22
             V14Z"
          fill="url(#phantom-gradient)"
          stroke="none"/>

    <!-- Ghost Eyes -->
    <circle cx="17" cy="16" r="1.5" fill="white"/>
    <circle cx="23" cy="16" r="1.5" fill="white"/>

    <!-- Ghost Tail -->
    <path d="M14 22
             Q14 30 20 30
             Q26 30 26 22"
          fill="url(#phantom-gradient)"
          stroke="none"/>
  </g>

  <!-- Tech Lines -->
  <g stroke="#AB9FF2" stroke-width="0.5" opacity="0.3">
    <line x1="10" y1="20" x2="30" y2="20"/>
    <line x1="20" y1="10" x2="20" y2="30"/>
  </g>

  <!-- Pulse Animation -->
  <circle cx="20" cy="20" r="16" 
          stroke="#4E44CE" 
          stroke-width="0.5"
          stroke-dasharray="2 2"
          fill="none">
    <animate attributeName="r" 
             values="16;18;16" 
             dur="2s" 
             repeatCount="indefinite"/>
    <animate attributeName="opacity" 
             values="0.6;0.2;0.6" 
             dur="2s" 
             repeatCount="indefinite"/>
  </circle>
</svg>