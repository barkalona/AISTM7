<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#59CBE8" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#2D88FF" stop-opacity="0.1"/>
    </linearGradient>
    <filter id="card-glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#0A0B0F"/>
  <rect width="400" height="300" fill="url(#card-gradient)"/>

  <!-- Manga Style Character -->
  <g transform="translate(50, 50)">
    <!-- Head -->
    <circle cx="150" cy="100" r="40" fill="#2D88FF" opacity="0.2"/>
    <path d="M130 80 Q150 70 170 80 Q160 100 150 110 Q140 100 130 80" 
          fill="#59CBE8" opacity="0.8"/>
    
    <!-- Sunglasses -->
    <path d="M125 90 L175 90" stroke="#59CBE8" stroke-width="2"/>
    <rect x="130" y="85" width="15" height="10" fill="#59CBE8"/>
    <rect x="155" y="85" width="15" height="10" fill="#59CBE8"/>
  </g>

  <!-- Holographic Elements -->
  <g filter="url(#card-glow)">
    <!-- Data Points -->
    <circle cx="50" cy="50" r="3" fill="#59CBE8">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="250" r="3" fill="#59CBE8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Tech Lines -->
    <line x1="50" y1="50" x2="350" y2="250" stroke="#59CBE8" stroke-width="1" opacity="0.2"/>
    <line x1="350" y1="50" x2="50" y2="250" stroke="#59CBE8" stroke-width="1" opacity="0.2"/>
  </g>

  <!-- Portfolio Text -->
  <g font-family="monospace" fill="#59CBE8">
    <text x="200" y="220" text-anchor="middle" font-size="24" filter="url(#card-glow)">
      Portfolio Analysis
    </text>
    <text x="200" y="250" text-anchor="middle" font-size="14" opacity="0.6">
      AI-Powered Insights
    </text>
  </g>

  <!-- Hexagonal Grid -->
  <g opacity="0.1">
    <path d="M50 150 L100 175 L100 225 L50 250 L0 225 L0 175 Z" stroke="#59CBE8" fill="none"/>
    <path d="M300 150 L350 175 L350 225 L300 250 L250 225 L250 175 Z" stroke="#59CBE8" fill="none"/>
  </g>
</svg>