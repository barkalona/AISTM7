<?xml version="1.0" encoding="UTF-8"?>
<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#59CBE8"/>
      <stop offset="100%" stop-color="#2D88FF"/>
    </linearGradient>
    <filter id="logo-glow">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feFlood flood-color="#59CBE8" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer Hexagon -->
  <path d="M20 2 L35 11 L35 29 L20 38 L5 29 L5 11 Z" 
        stroke="url(#logo-gradient)" 
        stroke-width="2" 
        fill="#1E293B" 
        filter="url(#logo-glow)"/>

  <!-- Inner Details -->
  <path d="M20 8 L28 13 L28 23 L20 28 L12 23 L12 13 Z" 
        stroke="#59CBE8" 
        stroke-width="1" 
        fill="none" 
        opacity="0.5"/>

  <!-- Center Circle -->
  <circle cx="20" cy="20" r="4" 
          fill="url(#logo-gradient)" 
          filter="url(#logo-glow)"/>

  <!-- Connecting Lines -->
  <path d="M20 14 L20 16 M20 24 L20 26 M14 20 L16 20 M24 20 L26 20" 
        stroke="#59CBE8" 
        stroke-width="1" 
        opacity="0.8"/>

  <!-- Animated Pulse -->
  <circle cx="20" cy="20" r="8" 
          stroke="url(#logo-gradient)" 
          stroke-width="1" 
          fill="none" 
          opacity="0.3">
    <animate attributeName="r" 
             values="8;10;8" 
             dur="2s" 
             repeatCount="indefinite"/>
    <animate attributeName="opacity" 
             values="0.3;0.1;0.3" 
             dur="2s" 
             repeatCount="indefinite"/>
  </circle>
</svg>