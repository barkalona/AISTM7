<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Grid and Effects -->
  <defs>
    <!-- Digital Grid Pattern -->
    <pattern id="digital-grid" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(37, 99, 235, 0.1)" stroke-width="1"/>
    </pattern>
    
    <!-- Glow Effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Manga Speed Lines -->
    <pattern id="speed-lines" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="100" y2="100" stroke="rgba(37, 99, 235, 0.1)" stroke-width="2"/>
      <line x1="25" y1="0" x2="125" y2="100" stroke="rgba(37, 99, 235, 0.1)" stroke-width="2"/>
      <line x1="50" y1="0" x2="150" y2="100" stroke="rgba(37, 99, 235, 0.1)" stroke-width="2"/>
    </pattern>
  </defs>

  <!-- Background Elements -->
  <rect width="1200" height="800" fill="url(#digital-grid)"/>
  <rect width="1200" height="800" fill="url(#speed-lines)" opacity="0.5"/>

  <!-- Manga-style Agent -->
  <g transform="translate(700, 200)" filter="url(#glow)">
    <!-- Agent Body -->
    <path d="M 0 0
             C 50 -20 100 -10 120 40
             L 70 340 L 20 290 L -30 340
             L -80 40 C -60 -10 -50 -20 0 0Z"
          fill="url(#agent-gradient)" stroke="#2563EB" stroke-width="2"/>
    
    <!-- Agent Head -->
    <path d="M -40 -20
             C -40 -60 40 -60 40 -20
             C 40 20 -40 20 -40 -20Z"
          fill="url(#agent-gradient)" stroke="#2563EB" stroke-width="2"/>
    
    <!-- Sunglasses -->
    <path d="M -30 -30 L -10 -30 M 10 -30 L 30 -30"
          stroke="#2563EB" stroke-width="3" filter="url(#glow)"/>
    
    <!-- Tech Earpiece -->
    <path d="M 40 -20 L 50 -15 L 45 -10"
          stroke="#60A5FA" stroke-width="2" filter="url(#glow)"/>
  </g>

  <!-- Holographic UI Elements -->
  <g transform="translate(400, 300)" filter="url(#glow)">
    <!-- Circular Analysis UI -->
    <circle cx="0" cy="0" r="100" stroke="#60A5FA" stroke-width="2" fill="none"/>
    <circle cx="0" cy="0" r="80" stroke="#60A5FA" stroke-width="1" fill="none"/>
    <path d="M -90 0 L -110 0 M 90 0 L 110 0 M 0 -90 L 0 -110 M 0 90 L 0 110"
          stroke="#60A5FA" stroke-width="2"/>
    
    <!-- Data Readouts -->
    <g transform="translate(-80, -60)">
      <rect width="160" height="30" rx="5" fill="rgba(37, 99, 235, 0.1)" stroke="#60A5FA"/>
      <text x="10" y="20" fill="#60A5FA" font-family="monospace">RISK ANALYSIS: 92.4%</text>
    </g>
  </g>

  <!-- Manga Action Effects -->
  <g transform="translate(600, 400)">
    <!-- Speed Lines -->
    <path d="M 0 0 L 200 -100 M 0 20 L 200 -80 M 0 40 L 200 -60"
          stroke="rgba(37, 99, 235, 0.3)" stroke-width="2"/>
    
    <!-- Impact Stars -->
    <path d="M 100 0 L 120 -10 L 100 -20 L 110 0 L 100 20 L 80 0 Z"
          fill="#60A5FA" opacity="0.5"/>
  </g>

  <!-- Speech Bubble -->
  <g transform="translate(300, 200)">
    <path d="M 0 0
             L 50 -20
             Q 200 -50 200 20
             Q 200 90 50 60
             L 0 80
             Z"
          fill="white" stroke="#2563EB" stroke-width="2"/>
    <text x="70" y="30" fill="#2563EB" font-family="manga" font-size="24" font-weight="bold">
      AI-Powered Analysis!
    </text>
  </g>

  <!-- Gradients -->
  <defs>
    <linearGradient id="agent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="50%" stop-color="#E2E8F0"/>
      <stop offset="100%" stop-color="#CBD5E1"/>
    </linearGradient>
  </defs>
</svg>