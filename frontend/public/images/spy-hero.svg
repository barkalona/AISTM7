<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="800" viewBox="0 0 600 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="suit-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E293B"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="tech-glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
      <feComposite in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>

  <!-- Tech Grid Background -->
  <g opacity="0.1" stroke="#60A5FA">
    <path d="M0 0 L600 0 L600 800 L0 800 Z" 
          stroke-width="0.5" 
          stroke-dasharray="4 4"/>
    <!-- Vertical Lines -->
    <path d="M150 0 V800" stroke-width="0.5" stroke-dasharray="4 4"/>
    <path d="M300 0 V800" stroke-width="0.5" stroke-dasharray="4 4"/>
    <path d="M450 0 V800" stroke-width="0.5" stroke-dasharray="4 4"/>
    <!-- Horizontal Lines -->
    <path d="M0 200 H600" stroke-width="0.5" stroke-dasharray="4 4"/>
    <path d="M0 400 H600" stroke-width="0.5" stroke-dasharray="4 4"/>
    <path d="M0 600 H600" stroke-width="0.5" stroke-dasharray="4 4"/>
  </g>

  <!-- Spy Character -->
  <g transform="translate(150, 100)">
    <!-- Head -->
    <path d="M150 100
             C150 60 250 60 250 100
             C250 140 150 140 150 100Z"
          fill="#F8FAFC"
          stroke="#1E293B"
          stroke-width="2"/>

    <!-- Smart Glasses -->
    <g filter="url(#glow)">
      <path d="M170 95 H230"
            stroke="url(#tech-glow)"
            stroke-width="2"/>
      <rect x="170" y="90" width="20" height="10" 
            fill="#60A5FA" 
            opacity="0.3"/>
      <rect x="210" y="90" width="20" height="10" 
            fill="#60A5FA" 
            opacity="0.3"/>
    </g>

    <!-- Suit -->
    <path d="M150 120
             L180 140
             L200 500
             L150 480
             L100 500
             L120 140
             Z"
          fill="url(#suit-gradient)"
          stroke="#1E293B"
          stroke-width="2"/>

    <!-- Tech Arm -->
    <g transform="translate(180, 140)">
      <path d="M0 0
               L60 40
               L80 200
               L20 180
               Z"
            fill="url(#suit-gradient)"
            stroke="#1E293B"
            stroke-width="2"/>
      
      <!-- Holographic Display -->
      <g filter="url(#glow)">
        <rect x="40" y="80" width="100" height="60" 
              fill="#60A5FA" 
              opacity="0.1"
              rx="5"/>
        <path d="M50 100 H130" stroke="#60A5FA" stroke-width="1"/>
        <path d="M50 110 H130" stroke="#60A5FA" stroke-width="1"/>
        <path d="M50 120 H130" stroke="#60A5FA" stroke-width="1"/>
        
        <!-- Data Points -->
        <circle cx="60" cy="100" r="2" fill="#60A5FA"/>
        <circle cx="120" cy="100" r="2" fill="#60A5FA"/>
        <circle cx="90" cy="120" r="2" fill="#60A5FA"/>
      </g>
    </g>

    <!-- Tech Lines -->
    <g stroke="#60A5FA" stroke-width="1" opacity="0.5">
      <path d="M120 200 L180 200" stroke-dasharray="4 4"/>
      <path d="M130 300 L170 300" stroke-dasharray="4 4"/>
      <path d="M140 400 L160 400" stroke-dasharray="4 4"/>
    </g>
  </g>

  <!-- Scanning Effect -->
  <rect x="0" y="0" width="600" height="800" 
        fill="url(#tech-glow)" 
        opacity="0.05">
    <animate attributeName="y"
             values="0;800;0"
             dur="3s"
             repeatCount="indefinite"/>
  </rect>

  <!-- Floating Data Elements -->
  <g filter="url(#glow)">
    <!-- Charts -->
    <path d="M50 600 L100 550 L150 580 L200 520" 
          stroke="#60A5FA" 
          stroke-width="2"
          fill="none"/>
    
    <!-- Status Indicators -->
    <g font-family="monospace" font-size="12" fill="#60A5FA">
      <text x="50" y="650">ANALYZING...</text>
      <text x="50" y="670">STATUS: ACTIVE</text>
      <text x="50" y="690">SECURITY: 007</text>
    </g>
  </g>
</svg>